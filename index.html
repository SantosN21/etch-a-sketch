<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link
      rel="shortcut icon"
      type="x-icon"
      href="images/Etch-a-sketch.jpg.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="header-text">Etch-A-Sketch</div>
    <div class="items">
      <div class="button-hub">
        
        <button class="button-57" role="button">
          <span class="text"><i class="fa-sharp fa-solid fa-palette"></i></span
          ><span><input type="color" id="colorpicker" value="#0000ff" /></span>
        </button>
        <button class="button-57" id="resetButton" role="button" onclick="window.location.href = 'index.html';">
          <span class="text">
            <i class="fa-sharp fa-solid fa-rotate-right"></i></span
          ><span class="span-font">Reset</span>
        </button>
        <button onclick="gridOutline()" class="button-57" role="button" id="outlineButton">
          <span class="text"><i class="fa-solid fa-eye"></i></span
          ><span class="span-font">Outline Toggle</span>
        </button>
        <button class="button-57" role="button">
          <span class="text"><i class="fa-solid fa-eraser"></i></span
          ><span class="span-font">Eraser</span>
        </button>
        <button class="button-57" role="button">
          <span class="text"><i class="fa-solid fa-rainbow"></i></span
          ><span class="span-font">Rainbow Mode</span>
        </button>
        <div class="range-slider">
          <input type="range" min="2" max="60"
          value="30" class="slider">
          <div class="slider-thumb">
            <div class="tooltip"></div>
          </div>
          <div class="progress"></div>
        </div>
      </div>
      <div class="grid-border">
        <div id="container"></div>
      </div>
    </div>
    <div class="footer">
      Made by
      <a href="https://github.com/SantosN21" class="githublogo"
        ><i class="fa-brands fa-github"></i
      ></a>
      Santos Novoa
    </div>
  </body>
  <script src="script.js" defer></script>
</html>
